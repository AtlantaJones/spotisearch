<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpotiSearch: Advanced Search for Spotify</title>
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
    <header>
        <div class="row">
            <h1>SpotiSearch</h1>
        </div>
    </header>
    
    <div id="wrapper" class="row">

    <h2>Build your custom search query</h2>

    <p>Use the form below to output a custom search query to copy and paste into Spotify.</p>

    <form action="" class="form-group" id="ssForm">
        
        <fieldset>

            <div class="row">
                <div class="medium-6 small-12 columns">
                    <label for="yearStart">Year</label>
                    <input type="text" class="form-control" id="yearStart" name="yearStart" placeholder="Enter Year (YYYY)">
                </div>

                <div class="medium-6 small-12 columns">
                    <label for="yearEnd">End Year (if searching date ranges)</label>
                    <input type="text" class="form-control" id="yearEnd" name="yearEnd" placeholder="Enter Year (YYYY)">
                </div>
            </div>
        </fieldset>


        <fieldset>
            <div class="row">
                <div class="medium-4 small-12 columns">
                    <label for="artist">Artist</label>
                    <input type="text" class="form-control" id="artist" name="artist" placeholder="Enter Full Artist Name">
                </div>

                <div class="medium-4 small-12 columns">
                    <label for="track">Track</label>
                    <input type="text" class="form-control" id="track" name="track" placeholder="Track Name">
                </div>
                
                <div class="medium-4 small-12 columns">
                    <label for="album">Album</label>
                    <input type="text" class="form-control" id="album" name="album" placeholder="Album Name">
                </div>
            </div>

        </fieldset>


        <fieldset>
            <label for="genre">Genre (start typing a genre name)</label>
            <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter Genre">
        </fieldset>

    
    <button type="submit" class="btn btn-default">Generate Search Query</button>

    </form>

    <h3>Your Search Query:</h3>
    <div id="ssResult" class="panel"></div>

    </div>

<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="js/genres.js"></script>
<script src="js/spotisearch.js"></script>
</body>
</html>
